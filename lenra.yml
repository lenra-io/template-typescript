componentsApi: "1.0"
generator:
  dofigen:
    builders:
      - name: builder
        from: "docker.io/bitnami/node:16"
        workdir: /tmp/app
        adds:
          - .
        script:
          - npm i
          - npm run build
      - name: module-loader
        from: "docker.io/bitnami/node:16"
        workdir: /tmp/module
        adds:
          - package.json
          - package-lock.json
        script:
          - npm i --production
    from: "docker.io/bitnami/node:16"
    workdir: /app
    artifacts:
      - builder: module-loader
        source: "/tmp/module/"
        destination: "/app/"
      - builder: builder
        source: "/tmp/app/dist/"
        destination: "/app/dist/"
      - builder: builder
        source: "/tmp/app/resources/"
        destination: "/app/resources/"
    cmd:
      - npm
      - start
    ports:
      - 3000
    envs:
      suppress_lock: "true"
    healthcheck:
      cmd: curl --fail http://localhost:8080/_/health
      start: 3s
      interval: 3s
      timeout: 1s
    ignores:
      - "**"
      - "!/*.json"
      - "!/build.ts"
      - "!/src/"
      - "!/resources/"
dev:
  devtool:
    tag: 1.0.0-beta.79
